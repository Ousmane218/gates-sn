<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Gates.sn - Montres de Luxe & Accessoires</title>
  <meta name="description"
    content="Découvrez des montres premium et accessoires chez Gates.sn. Montres de qualité avec designs élégants, parfaites pour toute occasion. Commandez via WhatsApp pour une livraison rapide." />
  <meta name="keywords"
    content="montres, montres de luxe, accessoires, Gates.sn, Sénégal, shopping WhatsApp, montres arabes, montres automatiques" />
  <meta name="author" content="Gates.sn" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="French" />
  <meta name="revisit-after" content="7 days" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gates.sn/" />
  <meta property="og:title" content="Gates.sn - Montres de Luxe & Accessoires" />
  <meta property="og:description"
    content="Découvrez des montres premium et accessoires chez Gates.sn. Montres de qualité avec designs élégants." />
  <meta property="og:image" content="/logo.png" />
  <meta property="og:locale" content="fr_FR" />
  <meta property="og:site_name" content="Gates.sn" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://gates.sn/" />
  <meta property="twitter:title" content="Gates.sn - Montres de Luxe & Accessoires" />
  <meta property="twitter:description"
    content="Découvrez des montres premium et accessoires chez Gates.sn. Montres de qualité avec designs élégants." />
  <meta property="twitter:image" content="/logo.png" />

  <!-- Mobile App Meta -->
  <meta name="theme-color" content="#dc2626" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Gates.sn" />
  <meta name="msapplication-TileColor" content="#dc2626" />

  <!-- Performance & Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- DNS Prefetch for WhatsApp -->
  <link rel="dns-prefetch" href="https://wa.me" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
